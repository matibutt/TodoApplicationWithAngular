<div>
  <app-add-todo-items (AddTodo)="addTodo($event)"></app-add-todo-items>
</div>

<div *ngIf="this.todos.length===0; else elseBlock" class="text-lg-center fw-bolder text-uppercase">No Todo has to display.</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-items [items]=todo (itemDelete)="deleteTodo($event)" (itemToggle)="MarkAsDoneTodo($event)"></app-todo-items>
  </div>
</ng-template>
