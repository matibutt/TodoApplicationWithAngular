<form (ngSubmit)="onSubmit()" [formGroup]="TodoForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"  id="title" class="form-control"  placeholder="Enter Your Todo Title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" class="form-control" placeholder="Enter Todo Description" formControlName="description">
  </div>
  <button type="submit" [disabled]="TodoForm.invalid ? 'disabled': null" class="btn btn-primary mt-2">Add Todo</button>
</form>
